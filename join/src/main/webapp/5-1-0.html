<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// API
		let am = function() {
			alert('아침먹자');
		};
		
		let pm = function() {
			alert('점심먹자');
		};
		
		
		// 구조적 프로그래밍
		const today = new Date();
		const hour = today.getHours();
		
		if(hour < 12) {
			am();
		} else {
			pm();
		}
		
		
		// 함수형 프로그래밍 API (변수에 함수가 들어간 것)
		let eat = function(amORpm) {
			amORpm();
		}
		
		
		let x;
		if(hour < 12) {
			x = am;
		} else {
			x = pm;
		}
		
		// 호출
		eat(x);
	</script>
</body>
</html>
