<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		for(const i=1; i<10; i++) {
			console.log(i);
		}
		
		let arr = ['나기', '바치라', '린', '치기리'];
		for(const i=0; i<arr.length; i++) {
			console.log(arr[i]);
		}
		
		for(const i in arr) { // 0, 1, 2, 3을 받는 것
			console.log(arr[i]);
		}
		
		for(const name of arr) { // 나기, 바치라, 린, 치기리를 받는 것
			console.log(name);
		}
		
		arr.forEach(function(name, index) {console.log(name, index)}); // 자바 스크립트는 매개값이 오지 않아도 됨
	</script>
</body>
</html>
