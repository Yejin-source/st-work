		// event.currentTarget 속성 사용 -> 내부코드를 바꾸지 않아도 돼서 유지보수가 뛰어남
		document.querySelector('#btn').addEventListener('click', (e)=>{ // == function(e)
			if(e.currentTarget.value == 'ON') {
				e.currentTarget.value = 'OFF'
			} else {
				e.currentTarget.value = 'ON'
			}
		});
	</script>
