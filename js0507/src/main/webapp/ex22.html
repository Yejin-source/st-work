<html>
<head>

<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

		$('#btn').click(function(){ // $함수 호출
			alert('test....');
		});
	</script>
