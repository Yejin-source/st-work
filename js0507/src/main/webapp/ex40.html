<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>제목....</h1>
	<table border="1" id="targetTable">
		<tr>
			<th>번호</th>
			<th>이름</th>
		</tr>
	</table>
</body>
<script>
	let h1 = document.createElement('h1'); // <h1></h1>
	h1.textContent = '문서 객체 동적으로 생성하기'; // <h1>문서 객체 동적으로 생성하기<h1>
	h1.setAttribute('data-custom', '사용자 정의 속성'); // <h1 data-custom="사용자 정의 속성">문서 객체 동적으로 생성하기</h1>
	
	h1.style.color = 'white'; // <h1 data-custom="사용자 정의 속성" style="color:white">문서 객체 동적으로 생성하기</h1>
	// h1.setAttribute('style', 'color:white;');
	h1.style.backgroundColor = 'black'; // <h1 data-custom="사용자 정의 속성" style="color:white;backgroundColor:black;">문서 객체 동적으로 생성하기</h1>
	
	document.querySelector('body').appendChild(h1); // appendChild: 부모 객체 아래에 자식 객체 추가 -> 기존 내용이 유지됨
													// innerHTML: body 내용을 전부 지우고 입력됨
	
	let tr = document.createElement('tr');
	let td1 = document.createElement('td');
	td1.textContent = 1;
	let td2 = document.createElement('td');
	td2.textContent = '레이';
	tr.appendChild(td1);
	tr.appendChild(td2); // <tr><td>1</td><td>레이</td></tr>
	document.querySelector('#targetTable').appendChild(tr);
</script>
</html>
