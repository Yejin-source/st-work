<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!-- Dynamic code : js -->
	<script>
		// 익명함수, 콜백함수, 핸들러
		document.addEventListener('DOMContentLoaded', function() {
			alert(document.querySelector('#name').value);
		});
	/*	
		window.addEventListener('load', function() { // 잘 쓰지 않는 추세
			alert(document.querySelector('#name').value);
		});
	*/
	</script>
	
	<!-- style code : css -->
	
</head>


<!-- content code : html-->
<body>
	<input type="text" id="name" value="레이">
</body>
</html>
