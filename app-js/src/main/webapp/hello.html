<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script> // body에 작성 가능 (ex. x의 값을 출력 -> body에 작성하는 게 좋음)
	
		// alert('Hello World'); // 따옴표 구분 없음, 세미콜론 제거 가능
		
		let x = 10;
		x = x + 1;
		x = 'test';
		console.log(x);
		
		var a = 1; // 예전 방식
		let b = 2;
		const c = 3; // 상수
		// c = 10; // 오류 발생
		
		console.log('goodee', 'academy'); // @Slf4j -> log.debug()와 유사함
		
		/*
			숫자
			문자열
			불
		*/
		
		let str = 'goodee academy';
		console.log(str);
		
		str = "Goodee Academy";
		console.log(str);
		
		
		// 따옴표 출력
		str = 'test\'test';
		console.log(str);
		
		str = "test'test";
		console.log(str);
		
		
		// 1) 백틱문자열을 사용하면 멀티라인 문자열 표현 가능
		str = `goodee
				academy`;
		console.log(str);
		
		let i = 5;
		let j = 7;
		console.log(i + '*' + j + '=' + (i*j));
		
		// 2) 백틱문자열은 문자열 안에 표현식 사용 가능 
				// -> jsp에서 사용하면 EL과 충돌하기 때문에 jsp에서는 사용 X 
		console.log(`${i}*${j}=${i*j}`);
		
		let name = "구디";
		console.log('당신의 이름은 '+name+'입니다');
		console.log(`당신의 이름은 ${name}입니다`);
		
		
		// 자바스크립트의 문자열은 인덱스가 존재
		console.log(name[0]); // 구
		console.log(name[1]); // 디
		console.log(`문자열 길이: `, name.length);
		
		// 나누기 연산자
		console.log(4/2);
		console.log(5/2);
		console.log(5.0/2);
		console.log(5%2);
		
		
		// true vs false
		let t = true;
		let f = false;
		console.log(t);
		console.log(f);
		
		t = 10 > 100;
		console.log(t); // false
		
		// 피연산자가 같은 자료형임을 확신한다면, 느슨한 연산자를 사용해도 무관함
		console.log('=== 연산자: ', '777' === 777); // 정확한 연산
		console.log('== 연산자: ', '777' == 777); // 느슨한 연산 : ex) 자동형변환 후 연산
		
		console.log('!== 연산자: ', '777' !== 777); // 정확한 연산
		console.log('!= 연산자: ', '777' != 777); // 느슨한 연산
		
		
		// typeof 연산자
		let q = 10;
		let w = 0;
		
		if(typeof(q) === 'number') { // 숫자인 경우만 계산
			w = q * 2;		
		}
		
		q = 'hello';
		if(typeof(q) === 'number') { // 숫자인 경우만 계산
			w = q * 10;		
		}
		
		console.log('w: ', w); // 20
		
		
		// 자료형 검사
		console.log(typeof('7')); // string
		console.log(typeof(7)); // number
		console.log(typeof(false)); // boolean
		let nickname; 
		console.log(typeof(nickname)); // undefined
		
		function add(e, r) { 
			return e + r;
		};
		console.log(typeof(add)); // function
		
		let obj = new Object(); // object
		console.log(typeof(obj));
		console.log({}); // {}

		let arr = [];
		console.log(typeof(arr)); // object
		
		
	/*
		// prompt() 함수
		const input = prompt('당신의 이름은?', '')
		console.log(input);
		
		// confirm() 함수
		const input2 = confirm('미성년자인가요?');
		console.log(input2);
		
		const myAge = prompt('나의 나이는?');
		const yourAge = prompt('당신의 나이는?');
		
		// alert('나이의 합은?'' + myAge + yourAge + ' 입니다');
		alert(`나이의 합은? ${myAge + yourAge} 입니다`);
	*/
				
		let num1 = 20;
		let num2 = 25;
		console.log("" + num1 + num2);
		console.log(String(num1) + String(num2));
		
		// if문() 안의 값은 bool값이 아니면 자동으로 형변환 Boolean()
		if(1) { // if(Boolean(1)) --> true
		}
		if(0) { // if(Boolean(1)) --> false
		}
		if("test"*17) { // if(Boolean(NaN)) --> false
		}
		let blank = ' ';
		if(blank) { // if(Boolean(' ')) --> false
		}
		let obj0 = null;
		if(obj0) { // if(Boolean(null)) --> false
		}
		let v;
		if(v) { // if(Boolean(underfined)) --> false
		}
	</script>
</head>
<body>
	<input type="text" name="n" id="n" value="">
	<div id="m"></div>
	
	<script>
		/*
			출력 방법
			1) 콘솔에 출력 (디버깅 & 로그) : console.log
			2) 경고창에 출력 : alert()
			3) html페이지에 출력 : document.write() -> 가장 안 쓰는 방법

		*/

		document.getElementById('n').value = 'test';

	</script>
</body>
</html>
